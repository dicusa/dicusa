name: Metrics

on:
  schedule: 
    - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          template: classic
          base: header, activity, community, isocalendar
          config_timezone: UTC
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}